{% include 'base_bme.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Tambah Tanaman</h2>
    <form action="{{ url_for('add_item') }}" method="POST">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Tanaman</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        <div class="mb-3">
            <label for="jenis_zona" class="form-label">Jenis Zona</label>
            <select class="form-select" id="jenis_zona" name="jenis_zona" required>
                <option value="">-- Pilih Zona --</option>
                <option value="Cool_Humid">Cool_Humid</option>
                <option value="Hot_Dry">Hot_Dry</option>
                <option value="Unstable">Unstable</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="latin" class="form-label">Nama Latin</label>
            <input type="text" class="form-control" id="latin" name="latin" required>
        </div>
        <div class="mb-3">
            <label for="suhu_optimal" class="form-label">Suhu Optimal</label>
            <input type="text" class="form-control" id="suhu_optimal" name="suhu_optimal" placeholder="Contoh: 20-30Â°C" required>
        </div>
        <div class="mb-3">
            <label for="kelembaban_optimal" class="form-label">Kelembaban Optimal</label>
            <input type="text" class="form-control" id="kelembaban_optimal" name="kelembaban_optimal" placeholder="Contoh: 60-80%" required>
        </div>
        <div class="mb-3">
            <label for="keterangan" class="form-label">Keterangan</label>
            <textarea class="form-control" id="keterangan" name="keterangan" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Tambah Tanaman</button>
    </form>
</div>
{% endblock %}
